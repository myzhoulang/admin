<div class="middle-box text-center">
	<div>
		<h1 class="logo-name">A+</h1>
		<h3>Register to A+</h3>
		<p>Create account to see it in action.</p>

		<form action="login.html" class="m-t">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Name"/>
			</div>

			<div class="form-group">
				<input type="email" class="form-control" placeholder="Email"/>
			</div>

			<div class="form-group">
				<input type="password" class="form-control" placeholder="Password"/>
			</div>

			<div class="form-group">
				<input type="password" class="form-control" placeholder="Password Confirm"/>
			</div>

			<div class="form-group">
				<!--todo-->
				<div class="checkbox">
					<label>
						<input type="checkbox"/>
						Agree the terms and policy
					</label>
				</div>
			</div>

			<button type="submit" class="btn btn-primary btn-block">Register</button>

			<p class="text-muted text-center m-t-sm">Already have an account?</p>

			<a ui-sref="login" class="btn btn-primary btn-block">Login</a>
		</form>
	</div>
</div>
