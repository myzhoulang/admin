<div class="row">
  <div class="col-lg-4">
    <div class="ibox">
      <div class="ibox-title">
        <h5>Badges</h5>
      </div>
      <div class="ibox-content">
        <p>badges 背景色</p>
        <p>
          <span class="badge">default</span>
          <span class="badge badge-primary">primary</span>
          <span class="badge badge-success">success</span>
          <span class="badge badge-info">info</span>
          <span class="badge badge-warning">warning</span>
          <span class="badge badge-danger">danger</span>
        </p>

        <p>badges 大小</p>
        <p>
          <span class="badge badge-info">info</span>
          <span class="badge badge-primary badge-lg">primary</span>
          <span class="badge badge-success badge-md">success</span>
        </p>
      </div>
    </div>
  </div>

  <div class="col-lg-4">
    <div class="ibox">
      <div class="ibox-title">
        <h5>Labels</h5>
      </div>

      <div class="ibox-content">
        <p>Label 样式</p>
        <p>
          <span class="label label-default">Plain</span>
          <span class="label label-primary">primary</span>
          <span class="label label-success">success</span>
          <span class="label label-info">info</span>
          <span class="label label-warning">warning</span>
          <span class="label label-danger">danger</span>
        </p>
      </div>
    </div>
  </div>

  <div class="col-lg-4">
    <div class="ibox">
      <div class="ibox-title">
        <h5>Progress</h5>
      </div>

      <div class="ibox-content">
        <p>progress basic</p>
        <div class="progress">
          <div class="progress-bar progress-bar-info" style="width: 30%"></div>
        </div>

        <p>Striped Progressbars</p>
        <div class="progress">
          <div class="progress-bar progress-bar-striped" style="width: 60%"></div>
        </div>

        <p>Animate Progressbars</p>
        <div class="progress">
          <div class="progress-bar progress-bar-danger progress-bar-striped active" style="width: 70%"></div>
        </div>
      </div>
    </div>
  </div>
</div>
